<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- ----------style---------- -->
    <link rel="stylesheet" href="style.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container p-4">
        <header class="mb-5 text-center">
            <img class="img mb-1" src="Logo.jpg" alt="">
            <h1 class="fw-bold fs-2 text-success">East West chemicals Ltd.</h1>
            <hr class="border border-primary border-1 opacity-75">
        </header>
      
        <div class="d-flex gap-3 mb-3 justify-content-center">
            <p class="h1 me-2">Carton <span id="carton" class="text-primary fw-bold">0</span></p>
            <p class="h1">Pcs <span id="pcs" class="text-success fw-bold">0</span></p>
        </div>
    
        <div class="row mb-3 " id="reset1">
            <div class="col">
              <input type="text" class="form-control" placeholder="Total Qty" id="totalQty" onclick="display1()">
            </div>
            <div class="col">
              <input type="text" class="form-control " placeholder="Ctn Per Pcs" id="ctnPerPcs" onclick="display2()" >
            </div>
          </div>

          <div class="row">
            <div class="col text-center my-3">
                <input class="btn btn-primary" id="calculate" type="submit" value="Calculate" onclick="calculation()">
                <input class="btn btn-danger" id="reset" type="reset" onclick="reset()"  value="Reset">
            </div>            
          </div>
          <!-- ------------btn -------------- -->
          <div class="btn-position" id="btn-position">
          
              
          </div>
      
    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
